  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup:3,
      loop: true,
      loopFillGroupWithBlank:true,
      pagination: {

      navigation: {
